version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: sudo npm install -g npm@latest
            - run: sudo npm install -g netlify-cli
            - run: npm install
            - run: npm run ci:test
workflows:
    build-and-test:
      jobs:
        - build-and-test